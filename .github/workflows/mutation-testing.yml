name: Mutation Testing (Nightly)

on:
  schedule:
    - cron: '0 2 * * *' # Every day at 2am UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  mutation:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true # Non-blocking initially

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Install Stryker
        run: pnpm add -D @stryker-mutator/core @stryker-mutator/vitest-runner

      - name: Run mutation testing
        run: pnpm stryker run
        continue-on-error: true

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation/
          retention-days: 14

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('reports/mutation/mutation.json')) {
              const report = JSON.parse(fs.readFileSync('reports/mutation/mutation.json', 'utf8'));
              const score = report.mutationScore || 0;
              const emoji = score >= 80 ? '✅' : score >= 60 ? '⚠️' : '❌';
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${emoji} **Mutation Testing Score: ${score.toFixed(1)}%**\n\nTarget: ≥60% (break at <50%)`
              });
            }
