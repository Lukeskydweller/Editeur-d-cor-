version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    groups:
      # Group dev dependencies together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group production dependencies by type
      react-ecosystem:
        patterns:
          - 'react*'
          - '@types/react*'
      testing:
        patterns:
          - 'vitest*'
          - '@vitest/*'
          - 'playwright*'
          - '@playwright/*'
      linting:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - 'prettier*'
      build-tools:
        patterns:
          - 'vite*'
          - '@vitejs/*'
          - 'typescript'
    labels:
      - 'dependencies'
      - 'automated'
    reviewers:
      - 'romua'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'
